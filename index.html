            margin: 0;

            font-size:12vw;

<body>
    <div class="d-flex flex-row justify-content-center align-items-center   w-100 h-100 container-fluid">
    <h1 class="  font-weight-bold  text-white  " id="demo">what is time</h1>
</div>



<script>
// 

function fun(){
    const obj=new Date();
    let hour=obj.getHours();
    let minute=obj.getMinutes();
    let second=obj.getSeconds();
    
    if(hour<10)
    {
      hour=  "0"+hour;
    }
    if(minute<10)
    minute="0"+minute;

    if(second<10)
    second="0"+second;

    document.getElementById("demo").innerHTML = hour +":"+minute+":"+second;
  
}
 setInterval(fun,1000);

</script>
